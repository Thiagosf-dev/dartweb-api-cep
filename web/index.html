<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Consulta CEP</title>

	<link rel="stylesheet" href="styles.css">
	<link rel="icon" href="favicon.ico">
	<script defer src="main.dart.js"></script>
</head>

<body>

	<div class="msg">
		<span id="msgm"></span>
	</div>

	<div class="container" id="output">
		<input type="text" name="cep" id="cep" placeholder="Enter a zip code to search">
		<button id="search">Search</button>
		<br>
		<br>
		<input type="text" name="state" id="state" placeholder="State" readonly>
		<br>
		<input type="text" name="city" id="city" placeholder="City" readonly>
		<br>
		<input type="text" name="region" id="region" placeholder="Region" readonly>
		<br>
		<input type="text" name="street" id="street" placeholder="Street" readonly>
		<br>
	</div>

</body>

</html>
